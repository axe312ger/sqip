version: 2.0
jobs:
  test:
    docker:
      - image: hafizalfaza/node-go-sqip
    steps:
      - run: node --version
      - run: npm --version
      - run: yarn --version
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn
      - run: lerna bootstrap
      - run: yarn test
      - run: npx codecov
workflows:
  version: 2
  build_and_test:
    jobs:
      - test
