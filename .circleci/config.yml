version: 2.0
jobs:
  test:
    docker:
      - image: hafizalfaza/node-go-sqip
    steps:
      - run: node --version
      - run: npm --version
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - run: npm test
workflows:
  version: 2
  build_and_test:
    jobs:
      - test