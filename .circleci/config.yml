version: 2.0
jobs:
  lint:
    docker:
      - image: circleci/golang:1.12-node
    steps:
      - run: node --version
      - run: npm --version
      - run: yarn --version
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run: yarn
      - save_cache:
          paths:
            - ~/.cache/yarn
            - ./node_modules
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn run build
      - run: yarn run lint
  test-unit:
    docker:
      - image: circleci/golang:1.12-node
    steps:
      - run: node --version
      - run: npm --version
      - run: yarn --version
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run: yarn
      - save_cache:
          paths:
            - ~/.cache/yarn
            - ./node_modules
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn run build
      - run: yarn run test:unit
      - run: yarn codecov
  test-e2e:
    docker:
      - image: circleci/golang:1.12-node
    steps:
      - run: node --version
      - run: npm --version
      - run: yarn --version
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run: yarn
      - run: yarn build
      - save_cache:
          paths:
            - ~/.cache/yarn
            - ./node_modules
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn run test:e2e
workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - test-unit
      - test-e2e
