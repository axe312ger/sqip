version: 2.0
jobs:
  lint:
    docker:
      - image: circleci/golang:1.12-node
    steps:
      - run: node --version
      - run: npm --version
      - run: yarn --version
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - restore_cache:
          keys:
            - v1-pkg-cache
      - run: yarn
      - save_cache:
          key: v1-pkg-cache
          paths:
            - /go/pkg
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: ls -lisah node_modules
      - run: npx lerna bootstrap
      - run: ls -lisah node_modules
      - run: yarn run lint
  test-unit:
    docker:
      - image: circleci/golang:1.12-node
    steps:
      - run: node --version
      - run: npm --version
      - run: yarn --version
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - restore_cache:
          keys:
            - v1-pkg-cache
      - run: yarn
      - save_cache:
          key: v1-pkg-cache
          paths:
            - /go/pkg
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn run build
      - run: yarn run test:unit
      - run: yarn codecov
  test-e2e:
    docker:
      - image: circleci/golang:1.12-node
    steps:
      - run: node --version
      - run: npm --version
      - run: yarn --version
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - restore_cache:
          keys:
            - v1-pkg-cache
      - run: yarn
      - save_cache:
          key: v1-pkg-cache
          paths:
            - /go/pkg
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn run test:e2e
workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - test-unit
      - test-e2e

